<!DOCTYPE html>
<html lang="en" ng-app="searchApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AngularJS Search and Filters - JhanXtreme</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style type="text/css">
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
		.table th{ 
			cursor:pointer;
		}
		.table th:hover{
			background-color:cyan;
		}
	</style>
  </head>
  <body ng-cloak>
	<div class="container" ng-controller="SearchCtrl as sc">
			<h1>Search - Filters</h1>
			<div class="row">
				<form name="form_search" classs="form-inline">
					<div class="form-group col-xs-4">
						<input type="text" ng-model="search.key" class="form-control" placeholder="Place your search here." />
					</div>	
					<div class="form-group col-xs-4">	
						<select class="form-control" ng-init="search.limit = sc.limits[4]" ng-options="item.num for item in sc.limits" ng-model="search.limit"></select>
					</div>
				</form>
			</div>
			
	

				<div ng-show="sc.countries.length > 0">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th ng-click="sc.toggleOrder('name')">Country Name</th>
								<th ng-click="sc.toggleOrder('code')">Country Code</th>
							</tr>
						</thead>
						<tbody>
							<tr  ng-repeat="country in sc.countries | filter: search.key | orderBy: sc.orderByField | limitTo: search.limit.num">
								<td>{{country.name}}</td>
								<td>{{country.code}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			
		</div>
	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<script src="bower_components/angularjs/angular.js"></script>
	<script src="core/app.js"></script>
	
	
	
  </body>
</html>
